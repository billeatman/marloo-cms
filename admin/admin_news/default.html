<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Marloo News Admin</title>
<link rel="stylesheet" href="../../assets/js/dojo-release-1.10.4-src/dijit/themes/claro/claro.css" />
<link rel="stylesheet" href="../../assets/js/dojo-release-1.10.4-src/dojox/calendar/themes/claro/Calendar.css" />
<link rel="stylesheet" href="../../assets/css/dojo.css" media="screen" />
<script>
	dojoConfig = {
		async: true,
		baseUrl: '../../assets/js/dojo-release-1.10.4-src',
		packages: [
			'dojo',
			'dijit',
			'dojox',
			{name: 'dojo-widgets', location: '../dojo-widgets'}
		]
	};
</script>
<script src="../../assets/js/dojo-release-1.10.4-src/dojo/dojo.js"></script>
<script src="../../assets/js/tinymce/js/tinymce/tinymce.min.js"></script>
<script>
// function for page layout
require([
	'dojo/parser',
	'dijit/registry',
	'dijit/layout/BorderContainer',
	'dijit/layout/TabContainer',
	'dijit/layout/LayoutContainer',
	'dijit/layout/ContentPane',
	'dijit/form/Button',
	'dijit/TitlePane',
	'dijit/Toolbar',
	'dojo/_base/array',
	'dijit/form/TextBox',
	'dijit/form/DateTextBox',
	'dijit/form/Select',
	'dijit/form/CheckBox',
	'dojo-widgets/tinyMCE',
	'dojo/domReady!'
	],
	function(parser,registry,BorderContainer,TabContainer,LayoutContainer,ContentPane,Button,TitlePane,Toolbar,array,TextBox,DateTextBox,Select,CheckBox,tinyMCE){
		// surrounding container
		var adminInterface = new BorderContainer({
			design: 'headline'
		},'adminInterface');
		var adminHeader = new LayoutContainer({
			region: 'top',
			id: 'adminHeader','class':'edgePanel',
			design: 'sidebar'
		},'adminHeader');
		adminInterface.addChild(adminHeader);
		var headerLeft = new ContentPane({
			region: 'center',
			content: 'Marloo News Admin',
			id: 'headerLeft'
		});
		var headerRight = new ContentPane({
			region: 'right',
			id: 'headerRight',
			content: 'User: caitlin.markert@concordia.edu'
		});
		adminHeader.addChild(headerLeft);
		adminHeader.addChild(headerRight);
		var homeBtn = new Button({
			iconClass: 'dijitEditorIcon ccMonoIconHome',
			showLabel: true,
			label: 'Home',
			onClick: function(){console.log('marloo clicked');}
		},'homeBtn');
		var searchBtn = new Button({
			iconClass: 'dijitEditorIcon ccMonoIconSearch',
			showLabel: true,
			label: 'Search',
			onClick: function(){console.log('marloo clicked');}
		},'searchBtn');
		var addBtn = new Button({
			iconClass: 'dijitEditorIcon ccMonoIconAdd',
			showLabel: true,
			label: 'Add Article',
			onClick: function(){console.log('marloo clicked');}
		},'addBtn');
		headerLeft.addChild(homeBtn);
		headerLeft.addChild(searchBtn);
		headerLeft.addChild(addBtn);
		var logoutBtn = new Button({
			iconClass: 'dijitEditorIcon ccMonoIconLogOut',
			showLabel: true,
			label: 'Log Out',
			onClick: function(){console.log('log out');}
		},'logoutBtn');
		headerRight.addChild(logoutBtn);
		var adminLeft = new ContentPane({
			region: 'leading',
			id: 'adminLeft',
			'class': 'edgePanel',
			splitter: true
		});
		adminInterface.addChild(adminLeft);
		var leftRecentlyModified = new TitlePane({
			title: "Recently Modified by Me"
		});
		adminLeft.addChild(leftRecentlyModified);
		var adminMain = new ContentPane({
			region: 'center',
			id: 'adminMain'
		});
		adminInterface.addChild(adminMain);
		var mainAddArticle = new TitlePane({
			title: "Add News Article",
			"style": "overflow-y: auto"
		});
		adminMain.addChild(mainAddArticle);
		var optionsToolbar = new Toolbar({'style':'text-align:right'},'optionsToolbar');
		mainAddArticle.addChild(optionsToolbar);
			array.forEach([
			'Save',
			'Duplicate',
			'Delete'
			], function(label){
				var button = new Button({
					label: label,
					showLabel: true,
					iconClass: 'dijitEditorIcon ccMonoIcon'+label
				});
				optionsToolbar.addChild(button);
			});
		var articleForm = new ContentPane({
			content: "<p>Article ID: <span id='articleID'>2582</span></p><p><div id='articleTitlePlaceholder'></div></p><p><div id='articleSubTitlePlaceholder'></div></p><p>Article text:</p><div id='tinyMCEplaceholder'><textarea id='tinyMCEtextarea' name='articleBody'></textarea></div><hr /><p><div id='firstNamePlaceholder'></div></p><p><div id='lastNamePlaceholder'></div></p><p><div id='emailAddressPlaceholder'></div></p><hr /><p>Post on: <div id='postDatePlaceholder'></div></p><p>Show on news homepage? <div id='homepageToggle'></div></p><p>Remove from news homepage on: <div id='expireDatePlaceholder'></div></p><p>Is this an urgent alert? <div id='alertToggle'></div></p>"
		},'articleForm');
		mainAddArticle.addChild(articleForm);
			var articleTitle = new TextBox({
				name: "articleTitle",
				value: "",
				placeholder: "Article Title"
			},"articleTitle");
			articleTitle.placeAt("articleTitlePlaceholder","first");
			var articleSubTitle = new TextBox({
				name: "articleSubTitle",
				value: "",
				placeholder: "Article Sub-Title"
			},"articleSubTitle");
			articleSubTitle.placeAt("articleSubTitlePlaceholder","first");
			var firstName = new TextBox({
				name: "firstName",
				value: "",
				placeholder: "Author's First Name"
			},"firstName");
			firstName.placeAt("firstNamePlaceholder","first");
			var lastName = new TextBox({
				name: "lastName",
				value: "",
				placeholder: "Author's Last Name"
			},"lastName");
			lastName.placeAt("lastNamePlaceholder","first");
			var emailAddress = new TextBox({
				name: "emailAddress",
				value: "",
				placeholder: "Author's Email Address"
			},"emailAddress");
			emailAddress.placeAt("emailAddressPlaceholder","first");
			var postDate = new DateTextBox({
				name: "postDate",
				value: new Date()
			},"postDate");
			postDate.placeAt("postDatePlaceholder","first");
			var expireDate = new DateTextBox({
				name: "expireDate",
				value: new Date()
			},"expireDate");
			expireDate.placeAt("expireDatePlaceholder","first");
			var tinyMCEeditor = new tinyMCE({
				selector: "#tinyMCEtextarea"
			},"tinyMCEplaceholder");
		adminInterface.startup();
	});
</script>
</head>
<body class="claro">
	<div id="adminInterface"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Marloo News Admin</title>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="../../assets/js/dojo-release-1.10.4-src/dijit/themes/claro/claro.css" />
<link rel="stylesheet" href="../../assets/js/dojo-release-1.10.4-src/dojox/calendar/themes/claro/Calendar.css" />
<link rel="stylesheet" href="../../assets/css/dojo.css" media="screen" />
<script>
	dojoConfig = {
		async: true,
		parseOnLoad: true,
		baseUrl: '../../assets/js/dojo-release-1.10.4-src',
		packages: [
			'dojo',
			'dijit',
			'dojox',
			{name: 'dojo-widgets', location: '../dojo-widgets'}
		]
	};
</script>
<script src="../../assets/js/dojo-release-1.10.4-src/dojo/dojo.js"></script>
<script src="../../assets/js/tinymce/js/tinymce/tinymce.min.js"></script>
<script>
// function for page layout
require([
	'dojo/parser',
	'dijit/registry',
	'dijit/layout/BorderContainer',
	'dijit/layout/StackContainer',
	'dijit/layout/StackController',
	'dijit/layout/TabContainer',
	'dijit/layout/LayoutContainer',
	'dijit/layout/ContentPane',
	'dijit/form/Button',
	'dijit/TitlePane',
	'dijit/Toolbar',
	'dojo/_base/array',
	'dijit/form/TextBox',
	'dijit/form/DateTextBox',
	'dijit/form/Select',
	'dijit/form/CheckBox',
	'dojo-widgets/tinyMCE',
	'dojo/domReady!'
	],
	function(parser,registry,BorderContainer,StackContainer,StackController,TabContainer,LayoutContainer,ContentPane,Button,TitlePane,Toolbar,array,TextBox,DateTextBox,Select,CheckBox,tinyMCE){
		// surrounding container
		var adminInterface = new BorderContainer({
			design: 'headline'
		},'adminInterface');
		var adminHeader = new LayoutContainer({
			region: 'top',
			id: 'adminHeader','class':'edgePanel',
			design: 'sidebar'
		},'adminHeader');
		adminInterface.addChild(adminHeader);
		var headerLeft = new ContentPane({
			region: 'center',
			content: '<span id="marloo">Marloo News Admin</span><span id="headerLeftBtns"></span>',
			id: 'headerLeft'
		});
		var headerRight = new ContentPane({
			region: 'right',
			id: 'headerRight',
			content: '<span id="userInfo">User: caitlin.markert@concordia.edu</span>'
		});
		adminHeader.addChild(headerLeft);
		adminHeader.addChild(headerRight);
		var logoutBtn = new Button({
			iconClass: 'dijitEditorIcon ccMonoIconLogOut',
			showLabel: true,
			label: 'Log Out',
			onClick: function(){console.log('log out');}
		},'logoutBtn');
		headerRight.addChild(logoutBtn);
		var adminMain = new StackContainer({
			region: 'center',
			id: 'adminMain'
		},'adminMain');
		adminInterface.addChild(adminMain);
		var mainHome = new ContentPane({
			title: "Home",
			content: "Home!",
			iconClass: "dijitEditorIcon ccMonoIconHome"
		},"mainHome");
		adminMain.addChild(mainHome);
		var mainSearch = new ContentPane({
			title: "Search",
			content: "Search!",
			iconClass: "dijitEditorIcon ccMonoIconSearch"
		},"mainSearch");
		adminMain.addChild(mainSearch);
		var mainAddArticle = new LayoutContainer({
			title: "Add Article",
			iconClass: "dijitEditorIcon ccMonoIconAdd",
			design: "headline"
		});
		adminMain.addChild(mainAddArticle);
		var optionsToolbar = new Toolbar({
			'style':'text-align:right',
			region:"top"
		},'optionsToolbar');
		mainAddArticle.addChild(optionsToolbar);
			array.forEach([
			'Save',
			'Duplicate',
			'Delete'
			], function(label){
				var button = new Button({
					label: label,
					showLabel: true,
					iconClass: 'dijitEditorIcon ccMonoIcon'+label
				});
				optionsToolbar.addChild(button);
			});
			var articleForm = new ContentPane({
				region: "center",
				content: " "
			},"articleForm");
			mainAddArticle.addChild(articleForm);
			var articleDetails = new LayoutContainer({
				design: 'sidebar',
				id: 'articleDetails'
			},'articleDetails');
			articleForm.addChild(articleDetails);
			var articleDetailsLeft = new ContentPane({
				region: 'left',
				content: "Article Details"
			},'articleDetailsLeft');
			articleDetails.addChild(articleDetailsLeft);
			var articleDetailsRight = new ContentPane({
				region: 'center',
				content: "<p>Article ID: <span id='articleID'>2582</span></p><p><div id='articleTitlePlaceholder'></div></p><p><div id='articleSubTitlePlaceholder'></div></p><p>Article text:</p><div id='tinyMCEplaceholder'><textarea id='tinyMCEtextarea' name='articleBody'></textarea></div>"
			},"articleDetailsRight");
			articleDetails.addChild(articleDetailsRight);
			var articleTitle = new TextBox({
				name: "articleTitle",
				id: "articleTitle",
				value: "",
				placeholder: "Article Title"
			},"articleTitle");
			articleTitle.placeAt("articleTitlePlaceholder","first");
			var articleSubTitle = new TextBox({
				name: "articleSubTitle",
				id: "articleSubTitle",
				value: "",
				placeholder: "Article Sub-Title"
			},"articleSubTitle");
			articleSubTitle.placeAt("articleSubTitlePlaceholder","first");
			var tinyMCEeditor = new tinyMCE({
				selector: "#tinyMCEtextarea",
				height: 400
			},"tinyMCEplaceholder");
			var authorDetails = new LayoutContainer({
				design: 'sidebar',
				id: 'authorDetails'
			},'authorDetails');
			articleForm.addChild(authorDetails);
			var authorDetailsLeft = new ContentPane({
				region: 'left',
				content: 'Author Details'
			},"authorDetailsLeft");
			authorDetails.addChild(authorDetailsLeft);
			var authorDetailsRight = new ContentPane({
				region: 'center',
				content: "<p><div id='firstNamePlaceholder'></div></p><p><div id='lastNamePlaceholder'></div></p><p><div id='emailAddressPlaceholder'></div></p>"
			},'authorDetailsRight');
			authorDetails.addChild(authorDetailsRight);
			var firstName = new TextBox({
				name: "firstName",
				value: "",
				placeholder: "Author's First Name"
			},"firstName");
			firstName.placeAt("firstNamePlaceholder","first");
			var lastName = new TextBox({
				name: "lastName",
				value: "",
				placeholder: "Author's Last Name"
			},"lastName");
			lastName.placeAt("lastNamePlaceholder","first");
			var emailAddress = new TextBox({
				name: "emailAddress",
				value: "",
				placeholder: "Author's Email Address"
			},"emailAddress");
			emailAddress.placeAt("emailAddressPlaceholder","first");
			var articleSettings = new LayoutContainer({
				design: 'sidebar',
				id: 'articleSettings'
			},'articleSettings');
			articleForm.addChild(articleSettings);
			var articleSettingsLeft = new ContentPane({
				region: 'left',
				content: 'Article Settings'
			},'articleSettingsLeft');
			articleSettings.addChild(articleSettingsLeft);
			var articleSettingsRight = new ContentPane({
				region: 'center',
				content: "<p>Post on: <div id='postDatePlaceholder'></div></p><p>Show on news homepage? <div id='homepageToggle'></div></p><p>Remove from news homepage on: <div id='expireDatePlaceholder'></div></p><p>Is this an urgent alert? <div id='alertToggle'></div></p>"
			},'articleSettingsRight');
			articleSettings.addChild(articleSettingsRight);
			var postDate = new DateTextBox({
				name: "postDate",
				value: new Date()
			},"postDate");
			postDate.placeAt("postDatePlaceholder","first");
			var expireDate = new DateTextBox({
				name: "expireDate",
				value: new Date()
			},"expireDate");
			expireDate.placeAt("expireDatePlaceholder","first");
			var controller = new StackController({
				containerId: "adminMain"
			},"controller");
			controller.placeAt("headerLeftBtns","first");
		adminInterface.startup();
	});
</script>
</head>
<body class="claro">
	<div id="adminInterface"></div>
</body>
</html>

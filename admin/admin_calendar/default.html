<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Web Admin - Marloo Calendar Admin</title>
<link rel="stylesheet" href="../../assets/js/dojo-release-1.10.4-src/dijit/themes/claro/claro.css" />
<link rel="stylesheet" href="../../assets/js/dojo-release-1.10.4-src/dojox/calendar/themes/claro/Calendar.css" />
<link rel="stylesheet" href="../../assets/css/dojo.css" media="screen" />
<script>
	dojoConfig = {
		async: 1,
		baseUrl: '../../assets/js/dojo-release-1.10.4-src',
		packages: [
			'dojo',
			'dijit',
			'dojox'
		]
	};
</script>
<script src="../../assets/js/dojo-release-1.10.4-src/dojo/dojo.js"></script>
<script>
// function for page layout
require([
	'dojo/parser',
	'dijit/layout/BorderContainer',
	'dijit/layout/TabContainer',
	'dijit/layout/LayoutContainer',
	'dijit/layout/ContentPane',
	'dijit/form/Button',
	'dijit/TitlePane',
	'dijit/form/Select',
	'dijit/form/CheckBox',
	'dojo/domReady!'
	],
	function(parser,BorderContainer,TabContainer,LayoutContainer,ContentPane,Button,TitlePane,Select,CheckBox){
		// surrounding container
		var adminInterface = new BorderContainer({
			design: 'headline'
		},'adminInterface');
		var adminHeader = new LayoutContainer({
			region: 'top',
			id: 'adminHeader','class':'edgePanel',
			design: 'sidebar'
		},'adminHeader');
		adminInterface.addChild(adminHeader);
		var headerLeft = new ContentPane({
			region: 'center',
			content: 'Marloo Calendar Admin',
			id: 'headerLeft'
		});
		var headerRight = new ContentPane({
			region: 'right',
			id: 'headerRight'
		});
		adminHeader.addChild(headerLeft);
		adminHeader.addChild(headerRight);
		var homeBtn = new Button({
			iconClass: '',
			showLabel: true,
			label: 'Home',
			onClick: function(){console.log('marloo clicked');}
		},'homeBtn');
		var addBtn = new Button({
			iconClass: '',
			showLabel: true,
			label: 'Add Event',
			onClick: function(){console.log('marloo clicked');}
		},'addBtn');
		var searchBtn = new Button({
			iconClass: '',
			showLabel: true,
			label: 'Search',
			onClick: function(){console.log('marloo clicked');}
		},'searchBtn');
		headerLeft.addChild(homeBtn);
		headerLeft.addChild(addBtn);
		headerLeft.addChild(searchBtn);
		var logoutBtn = new Button({
			iconClass: '',
			showLabel: true,
			label: 'Log Out',
			onClick: function(){console.log('log out');}
		},'logoutBtn');
		headerRight.addChild(logoutBtn);
		var adminLeft = new ContentPane({
			region: 'leading',
			id: 'adminLeft',
			'class': 'edgePanel',
			splitter: true
		});
		adminInterface.addChild(adminLeft);
		var leftCategories = new TitlePane({
			title: "Calendar Categories:",
			content: "<input id='category1' /> <label for='category1'>Category 1</label>"
		});
		var category1 = new CheckBox({
			name: "category1",
			value: "category1checked",
			checked: true
		}, "category1");
		var leftModifyEvent = new TitlePane({
			title: "Modify an Event",
			content: "Hello World"
		});
		adminLeft.addChild(leftCategories);
		adminLeft.addChild(leftModifyEvent);
		var adminMain = new ContentPane({
			region: 'center',
			id: 'adminMain'
		});
		adminInterface.addChild(adminMain);
		var mainHome = new ContentPane({
			id: 'mainHome',
			'class': 'mainPane',
			content: "<h2>Calendar Home</h2><div id='calendarWidget'></div>"
		});
		adminMain.addChild(mainHome);
		var mainAddEvent = new ContentPane({
			id: 'mainAddEvent',
			'class': 'mainPane',
			content: "<h2>Add Event</h2><h3>Event Details</h3>Event Title: <input type='text' /><br />Category: <div id='calEventCategory'></div><br />Event Place: <input type='text' /><br />Date: (dropdown) to (dropdown)<br />Time: (checkbox) This is an all-day event.<br />(time) to (time)<br />Event Details:<br />(TinyMCE)<br /><h3>Event Contact</h3>Contact Person: <input type='text' /><br />Email: <input type='text' /><br />Phone: <input type='text' /><br /><h3>Admin Only</h3>Featured: (checkbox)<br />Approved: (checkbox)<br />"
		});
		var calEventCategory = new Select({
			name: "calEventCategory",
			options: [
				{ label: "Academic", value: "Academic" },
				{ label: "Academic Calendar", value: "Academic Calendar" },
				{ label: "Admissions", value: "Admissions" },
				{ label: "Alumni", value: "Alumni" },
				{ label: "Athletics", value: "Athletics" },
				{ label: "Campus", value: "Campus" },
				{ label: "Faculty and Staff", value: "Faculty and Staff" },
				{ label: "Fine Arts", value: "Fine Arts" },
				{ label: "General", value: "General" },
				{ label: "Registrar", value: "Registrar" },
				{ label: "Student", value: "Student", selected: true },
				{ label: "Technology", value: "Technology" }
				/* proposed categories:
				academic,
				academic calendar,
				admissions,
				alumni,
				athletics,
				campus-wide,
				internal only (faculty / staff),
				fine arts,
				student-led,
				student services
				*/
			]
		},"calEventCategory");
		adminMain.addChild(mainAddEvent);
		calEventCategory.placeAt('calEventCategory','first');
		adminInterface.startup();
	});
// function for calendar widget
require([
	"dojo/parser",
	"dojo/ready",
	"dojox/calendar/Calendar"
	],
	function(parser,ready,Calendar){
		ready(function(){
			var calendar = new Calendar({
				dateInterval: "day",
				style: "position: relative; width: 100%; height: 400px;"
			}, "calendarWidget");
		}
	)}
);
</script>
</head>
<body class="claro">
	<div id="adminInterface"></div>
</body>
</html>

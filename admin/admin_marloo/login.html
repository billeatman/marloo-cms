<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Marloo Web Admin</title>
<link rel="stylesheet" href="../../assets/js/dojo-release-1.10.4-src/dijit/themes/claro/claro.css" />
<link rel="stylesheet" href="../../assets/js/dojo-release-1.10.4-src/dojox/calendar/themes/claro/Calendar.css" />
<link rel="stylesheet" href="../../assets/css/dojo.css" media="screen" />
<script>
	dojoConfig = {
		async: 1,
		baseUrl: '../../assets/js/dojo-release-1.10.4-src',
		packages: [
			'dojo',
			'dijit',
			'dojox'
		]
	};
</script>
<script src="../../assets/js/dojo-release-1.10.4-src/dojo/dojo.js"></script>
<script>
// function for page layout
require([
	'dojo/parser',
	'dijit/registry',
	'dijit/Dialog',
	'dijit/form/TextBox',
	'dijit/form/Button',
	'dojo/domReady!'
	],
	function(parser,registry,Dialog,TextBox,Button){
		var loginDialog = new Dialog({
			title: "Log in to Marloo CMS",
			content: "",
			id: "loginDialog",
			draggable: false,
			'style': 'width: 250px'
		},"loginDialog");
		var userName = new TextBox({
			name: "username",
			value: "",
			placeHolder: "type in your username"
		},"userName");
		loginDialog.addChild(userName);
		var userPassword = new TextBox({
			name: "password",
			value: "",
			placeHolder: "type in your password"
		},"userPassword");
		loginDialog.addChild(userPassword);
		var submitButton = new Button({
			showLabel: true,
			label: "Log In!"
		},"submitButton");
		loginDialog.addChild(submitButton);
		loginDialog.startup();
		loginDialog.show();
	});
</script>
</head>
<body class="claro">
	<div id="loginDialog"></div>
</body>
</html>
